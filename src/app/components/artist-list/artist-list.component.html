<h2>Your Top 20 artists</h2>
<div class="artist-container">
    <div *ngFor="let artist of artists">
      <div class="container">
        <span class="text-lg bold" style="">{{artist.name}}</span>
        <img [src]="artist.image" alt="Artist Image" class="artist-image">
      </div>
    </div>
</div>
