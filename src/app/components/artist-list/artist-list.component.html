<div class="section-container">
<h2>Your Top 20 Artists</h2>
<div class="artist-list-container">
  <ol class="artist-list">
    <li *ngFor="let artist of artists; let i = index" class="artist-container">
      <img [src]="artist.image" alt="Artist Image" class="artist-image">
      <span class="artist-details">
        <span class="artist-rank">{{ i + 1 }}.</span>
        <span class="artist-name">{{ artist.name }}</span>
      </span>
    </li>
  </ol>
</div>
</div>
